<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs</title>

    <script>
        function conv(){
            let nilai_awal = document.getElementById("valuta1").value;
            let hitung_kurs = document.getElementById("nilai_tukar").value;
            let hasil;
            
            if(hitung_kurs == "toRp"){
                hasil = nilai_awal * 14650;
            }
            else if(hitung_kurs == "toDollar"){
                hasil = nilai_awal / 14650;
            }
            else{
                hasil = 0;
            }
            
            // hasil = document.getElementById("valuta2").value;
            document.getElementById("valuta2").value = hasil;

        }
    </script>

</head>
<body>
    <h1>Menghitung Kurs Mata Uang</h1>
    <label for="">Nilai Awal</label>
    <input onchange="conv()"type="number" id="valuta1">
    <select onchange="conv()" id="nilai_tukar">
        <option value="0">--Pilih mata uang--</option>
        <option value="toRp">Rupiah ke Dollar</option>
        <option value="toDollar">Dollar ke Rupiah</option>
    </select>
    <label for="">Nilai Akhir</label>
    <input type="number" id="valuta2" readonly>
</body>
</html>
