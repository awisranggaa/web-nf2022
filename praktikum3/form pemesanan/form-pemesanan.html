<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>
</head>
<body>
    <div id="wrapper" style="margin: 50px 100px;">
        <div id="header" style="border: 2px solid black;">
            <ul>
                <li style="display: inline-block; padding-right: 10px; margin:5px 75px; border-right: 2px solid black;"><a style="text-decoration: none;" href="">Home</a></li>
                <li style="display: inline-block; padding-right: 10px; margin:5px 75px; border-right: 2px solid black;"><a style="text-decoration: none;" href="">Generate Link</a></li>
                <li style="display: inline-block; padding-right: 10px; margin:5px 75px; border-right: 2px solid black;"><a style="text-decoration: none;" href="">Transaction History</a></li>
                <li style="display: inline-block; padding-right: 10px; margin:5px 75px; border-right: 2px solid black;"><a style="text-decoration: none;" href="">Policy</a></li>
                <li style="display: inline-block; padding-right: 10px; margin:5px 75px; border-right: 2px solid black;"><a style="text-decoration: none;" href="">Logout</a></li>
            </ul>
        </div>
        <div id="content" style="margin: 50px 0px;">
            <div class="content-left" style="float: left; width: 25%;">
                <img src="" alt="" style="width: 100%; height: 300px; background-color: #000;">
                <input type="submit" name="" value="Upload Picture" style="margin-top: 10px;">
            </div>
            <div class="content-right" style="float: right; width: 70%;">
                <form action="proses.php" method="post">
                    <table>
                        <tr>
                            <td>Title Here :</td>
                            <td>
                                <input type="text" name="title" required>
                            </td>
                        </tr>
                        <tr>
                            <td>Description :</td>
                            <td>
                                <textarea cols="20" rows="3" maxlength="400" placeholder="" name="desc"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>Account Number :</td>
                            <td>
                                <input type="text" name="acc_number" required>
                            </td>
                        </tr>
                        <tr>
                            <td>Bank :</td>
                            <td>
                                <select id="how-transaction" name="bank">
                                  <option value="BRI">BRI</option>
                                  <option value="BNI">BNI</option>
                                  <option value="BCA">BCA</option>
                                  <option value="Mandiri">Mandiri</option>
                                  <option value="BSI">BSI</option>
                                  <option value="Mega">Mega</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Account Holder :</td>
                            <td>
                                <input type="text" name="acc_holder" required>
                                
                            </td>
                        </tr>
                        <tr>
                            <td>Transaction :</td>
                            <td>
                                <input type="number" min="1" name="number">
                                <br>*If the transaction is for 3 person, choose 3 for drop down list
                            </td>
                        </tr>
                        
                        <tr>
                            <td></td>
                            <td>
                                <div>
                                <input id="phone" type="checkbox" >
                                    <label for="phone">Send to Mobile Phone</label>
                                </div>
                                <div>
                                <input id="email" type="checkbox" >
                                    <label for="email">Send to Email</label>
                                </div>
                            </td>
                        <tr>
                            <td>Sent to mobile phone :</td>
                            <td>
                                <input type="text" name="m_phone"></td>
                        </tr>
                        <tr>
                        <tr>
                            <td>Sent to email :</td>
                            <td>
                                <input type="text" name="mail"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Generate nabr link"> 
                            </td>    
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
